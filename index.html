<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Environment Generator</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js "></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="img1" src="assets/01.jpg" crossorigin="anonymous">
        <img id="img2" src="assets/02.png" crossorigin="anonymous">
      </a-assets>

      <!-- CÃ¢mera -->
      <a-camera position="0 1.6 0">
        <a-cursor color="red" fuse="true" fuse-timeout="500"></a-cursor>
      </a-camera>

      <!-- Imagens sem efeito "look-at" -->
      <a-image
        src="#img1"
        position="-2 1.6 -3"
        height="1"
        width="1"
      ></a-image>

      <a-image
        src="#img2"
        position="2 1.6 -3"
        height="1"
        width="1"
      ></a-image>
    </a-scene>
  </body>
</html>
