<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>

    <a-scene>
      <a-assets>

      <!-- Using the asset management system. -->
      <a-video src="#penguin-sledding" width="16" height="9" position="0 1.6 -2"></a-video>
