
<html>
  <head>
    <!--
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>VR Environment Generator</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>

  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <!-- Imagens
        <img id="img1" src="assets/01.jpg">
        <img id="img2" src="assets/02.png">
        -->
        <video id="video1" autoplay src="assets/01.mp4"></video>
      </a-assets>

      <!-- CÃ¢mera -->
      <a-camera position="0 1.6 0">
        <!--<a-cursor color="red"</a-cursor>-->
      </a-camera>

      <!-- Imagens
      <a-image
        src="#img1"
        position="-2 1.6 -3"
        height="1"
        width="1"
      ></a-image>

      <a-image
        src="#img2"
        position="1 1.6 -3"
        height="1"
        width="1"
      ></a-image>
       -->

      <a-video src="#video1" position="3 1.6 -3" width="1" height="1" ></a-video>

      <a-entity
        environment="
          active: true;
          dressing: none;
          dressingAmount: 10;
          dressingColor: #795449;
          dressingOnPlayArea: 0;
          dressingScale: 5;
          dressingUniformScale: true;
          dressingVariance: 1 1 1;
          flatShading: false;
          fog: 0;
          grid: none;
          gridColor: #ccc;
          ground: hills;
          groundColor: #454545;
          groundColor2: #5d5d5d;
          groundDensity: 64;
          groundFrequency: 10;
          groundTexture: checkerboard;
          groundYScale: 3;
          horizonColor: #ddd;
          lightPosition: 0 1 -0.2;
          lighting: distant;
          playArea: 1;
          preset: default;
          seed: 1;
          shadow: false;
          shadowSize: 10;
          skyColor: #88c;
          skyType: atmosphere;
          stageSize: 200"
      ></a-entity>

    </a-scene>
  </body>
</html>
