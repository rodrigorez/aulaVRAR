<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mundo J92 - Zonas 11</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="ui">üåê Clique no modelo 3D para ver a obra ‚Äî ou na esfera para voltar √† AR!</div>

  <a-scene
    background="color: #FF6B6B"
    cursor="rayOrigin: mouse"
    vr-mode-ui="enabled: true"
  >
    <!-- üåê C√âU 360¬∞ (com shader ou cor) -->
    
    <a-sky shader="src: url(shaders/ceu-lava.glsl);"></a-sky>
    
    {{^shaderCeu}}
    <a-sky color="#FF6B6B"></a-sky>
    {{/shaderCeu}}

    <!-- üñºÔ∏è MODELO DE FUNDO (se existir) -->
    

    <!-- üî¥ Esfera para voltar √† AR -->
    <a-sphere
      class="clickable-back"
      position="-2 1.5 -3"
      radius="0.4"
      color="{{corBotao}}"
      animation="property: position; to: -2 1.7 -3; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
    >
      <a-entity
        position="0 0.6 0"
        text="value: ‚Ü©Ô∏è\nVOLTAR AR; align: center; color: white; width: 3"
        scale="1.2 1.2 1.2"
      ></a-entity>
    </a-sphere>

    <!-- üé® OBRAS (ser√£o injetadas dinamicamente pelo gerador) -->
    <a-entity id="obras-container"></a-entity>

    <!-- üëÅÔ∏è C√¢mera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('redirect-on-click', {
      schema: { url: { type: 'string', default: '#' } },
      init: function () {
        const el = this.el;
        const url = this.data.url;

        el.addEventListener('click', () => {
          el.setAttribute('scale', '1.2 1.2 1.2');
          setTimeout(() => {
            window.location.href = url;
          }, 300);
        });
      }
    });

    // Obras ser√£o injetadas aqui pelo script de gera√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
      const obras = {[{"nomeObra":"Obra J92 - Hebesfenorotunda","posicao":"2 1.5 -3","rotacao":"0 0 0","escala":"1 1 1","modeloObra":"./models/03.glb","urlObra":"https://rodrigorez.github.io/aulaVRAR/import/obras/obra4_mundo3.html"}]}; // Triple braces para evitar escaping

      const container = document.querySelector('#obras-container');
      obras.forEach(obra => {
        const entity = document.createElement('a-entity');
        entity.setAttribute('gltf-model', obra.modeloObra);
        entity.setAttribute('position', obra.posicao);
        entity.setAttribute('rotation', obra.rotacao);
        entity.setAttribute('scale', obra.escala);
        entity.setAttribute('class', 'clickable-obra');
        entity.setAttribute('redirect-on-click', { url: obra.urlObra });
        container.appendChild(entity);
      });

      // Bot√£o voltar
      document.querySelector('.clickable-back').addEventListener('click', () => {
        window.location.href = 'https://rodrigorez.github.io/aulaVRAR/import/galerias/galeria1.html';
      });
    });
  </script>
</body>
</html>
