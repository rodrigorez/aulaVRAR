<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{nomeGaleria}} - Zonas 11</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="ui">üåê Clique na imagem para ver a obra ‚Äî ou na esfera para voltar √† AR!</div>

  <a-scene
    embedded
    arjs="sourceType: webcam;"
    cursor="rayOrigin: mouse"
    vr-mode-ui="enabled: true"
  >
    <!-- üåê C√âU COM SHADER (se existir) -->
    
    <a-sky shader="src: url(shaders/ceu-lava.glsl);"></a-sky>
    
    {{^shaderCeu}}
    <a-sky color="#FF6B6B"></a-sky>
    {{/shaderCeu}}

    <!-- üî¥ Esfera para voltar √† AR -->
    <a-sphere
      class="clickable-back"
      position="-2 1.5 -3"
      radius="0.4"
      color="{{corBotao}}"
      animation="property: position; to: -2 1.7 -3; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
    >
      <a-entity
        position="0 0.6 0"
        text="value: ‚Ü©Ô∏è\nVOLTAR AR; align: center; color: white; width: 3"
        scale="1.2 1.2 1.2"
      ></a-entity>
    </a-sphere>

    <!-- üñºÔ∏è IMAGENS DAS OBRAS -->
    <a-entity id="obras-container"></a-entity>

    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('redirect-on-click', {
      schema: { url: { type: 'string', default: '#' } },
      init: function () {
        const el = this.el;
        const url = this.data.url;

        el.addEventListener('click', () => {
          el.setAttribute('scale', '1.2 1.2 1.2');
          setTimeout(() => {
            window.location.href = url;
          }, 300);
        });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('#obras-container');

      // === PAINEL DE CONTROLE (SUBSTITU√çDO PELO generate.js) ===
      {{MARKERS_JS}}
      // === FIM DO PAINEL DE CONTROLE ===

      if (typeof MARCADORES === 'undefined' || !Array.isArray(MARCADORES)) {
          console.error("‚ùå Erro: Array MARCADORES n√£o encontrado ou inv√°lido no template.");
          return;
      }

      MARCADORES.forEach(m => {
        const markerEl = document.createElement('a-marker');
        // Define o tipo de marcador
        if (['hiro', 'kanji'].includes(m.tipoMarcador)) {
            markerEl.setAttribute('preset', m.tipoMarcador);
        } else if (m.tipoMarcador.startsWith('barcode-')) {
            const value = m.tipoMarcador.split('-')[1];
            markerEl.setAttribute('type', 'barcode');
            markerEl.setAttribute('value', value);
        } else {
            // Para marcadores customizados, voc√™ pode precisar de 'url'
            // markerEl.setAttribute('url', m.tipoMarcador); // Ex: 'path/to/pattern-marker.patt'
            console.warn(`‚ö†Ô∏è Tipo de marcador desconhecido: ${m.tipoMarcador}`);
        }

        // ‚úÖ Cria um plano para a imagem da obra
        const planeEl = document.createElement('a-plane');
        planeEl.setAttribute('src', m.iconeObra); // ‚úÖ Carrega a imagem da obra
        planeEl.setAttribute('position', '0 0.5 -1');
        planeEl.setAttribute('width', '1.5');
        planeEl.setAttribute('height', '1');
        planeEl.setAttribute('class', 'clickable-obra');
        planeEl.setAttribute('redirect-on-click', { url: m.urlMundo }); // ‚úÖ Redireciona para o mundo correto

        // Adiciona anima√ß√£o de flutua√ß√£o (opcional)
        planeEl.setAttribute('animation', `property: position; to: 0 0.7 -1; dur: 1200; easing: easeInOutQuad; loop: true; dir: alternate`);

        // Adiciona texto abaixo da imagem
        const textEl = document.createElement('a-entity');
        textEl.setAttribute('position', '0 -0.3 -1');
        textEl.setAttribute('text', `value: üé¨\n${m.nomeMarcador}; align: center; color: white; width: 3`);
        textEl.setAttribute('scale', '1.2 1.2 1.2');

        // Agrupa o plano e o texto
        const groupEl = document.createElement('a-entity');
        groupEl.appendChild(planeEl);
        groupEl.appendChild(textEl);

        markerEl.appendChild(groupEl);
        container.appendChild(markerEl);
      });

      // Bot√£o voltar
      document.querySelector('.clickable-back').addEventListener('click', () => {
        window.location.href = 'https://rodrigorez.github.io/aulaVRAR/import/galerias/galeria1.html';
      });
    });
  </script>
</body>
</html>
