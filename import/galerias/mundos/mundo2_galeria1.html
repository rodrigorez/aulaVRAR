<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mundo J84 - Zonas 11</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" cursor="rayOrigin: mouse">
    <!-- CÉU COM SHADER (se existir) -->
    
    <a-sky shader="src: url(shaders/ceu-estrelas.glsl);"></a-sky>
    
    {{^shaderCeu}}
    <a-sky color="#4B0082"></a-sky>
    {{/shaderCeu}}

    <!-- MODELO DE FUNDO (se existir) -->
    
    <a-entity gltf-model="models/ceu-estrelas.glb" position="0 0 -10" scale="5 5 5"></a-entity>
    

    <!-- BOTÃO VOLTAR -->
    <a-plane
      position="0 0.2 -2"
      width="1"
      height="0.3"
      color="{{corBotao}}"
      text="value: ↩️ Voltar à Galeria; align: center; color: white;"
      class="clickable-back"
      onclick="window.location.href='https://rodrigorez.github.io/aulaVRAR/import/galerias/galeria1.html'"
    ></a-plane>

    <!-- OBRAS (serão injetadas dinamicamente pelo gerador) -->
    <a-entity id="obras-container"></a-entity>

    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('redirect-on-click', {
      schema: { url: { type: 'string', default: '#' } },
      init: function () {
        const el = this.el;
        const url = this.data.url;

        el.addEventListener('click', () => {
          el.setAttribute('scale', '1.2 1.2 1.2');
          setTimeout(() => {
            window.location.href = url;
          }, 300);
        });
      }
    });

    // Obras serão injetadas aqui pelo script de geração
    document.addEventListener('DOMContentLoaded', () => {
      const obras = {[{"nomeObra":"Obra J84 - Disfenóide Snub","posicao":"2 1.5 -3","rotacao":"0 0 0","escala":"1.2 1.2 1.2","modeloObra":"./models/02.glb","urlObra":"https://rodrigorez.github.io/aulaVRAR/import/obras/obra3_mundo2.html"}]}; // Triple braces para evitar escaping

      const container = document.getElementById('obras-container');
      obras.forEach(obra => {
        const entity = document.createElement('a-entity');
        entity.setAttribute('gltf-model', obra.modeloObra);
        entity.setAttribute('position', obra.posicao);
        entity.setAttribute('rotation', obra.rotacao);
        entity.setAttribute('scale', obra.escala);
        entity.setAttribute('class', 'clickable-obra');
        entity.setAttribute('redirect-on-click', { url: obra.urlObra });
        container.appendChild(entity);
      });

      // Botão voltar
      document.querySelector('.clickable-back').addEventListener('click', () => {
        window.location.href = 'https://rodrigorez.github.io/aulaVRAR/import/galerias/galeria1.html';
      });
    });
  </script>
</body>
</html>
