<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo J92 - Zonas 11</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <a-scene
    background="color: #FF6B6B"
    cursor="rayOrigin: mouse"
    vr-mode-ui="enabled: true"
  >
    <!-- CÉU COM SHADER (se existir) -->
    
    <a-sky shader="src: url(shaders/ceu-lava.glsl);"></a-sky>
    
    {{^shaderCeu}}
    <a-sky color="#FF6B6B"></a-sky>
    {{/shaderCeu}}

    <!-- MODELO DE FUNDO (se existir) -->
    

    <!-- BOTÃO VOLTAR -->
    <a-plane
      position="0 0.2 -2"
      width="1"
      height="0.3"
      color="{{corBotao}}"
      text="value: ↩️ Voltar à Galeria; align: center; color: white;"
      class="clickable-back"
    ></a-plane>

    <!-- OBRAS (serão injetadas dinamicamente pelo gerador) -->
    <a-entity id="obras-container"></a-entity>

    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('redirect-on-click', {
      schema: { url: { type: 'string', default: '#' } },
      init: function () {
        const el = this.el;
        const url = this.data.url;
        el.addEventListener('click', () => {
          window.location.href = url;
        });
      }
    });

    // Obras serão injetadas aqui pelo script de geração
    document.addEventListener('DOMContentLoaded', () => {
      const obras = [
        {{#obras}}
        {
          nome: "{{nomeObra}}",
          posicao: "{{posicao}}",
          rotacao: "{{rotacao}}",
          escala: "{{escala}}",
          modelo: "{{modeloObra}}",
          url: "{{urlObra}}"
        },
        {{/obras}}
      ];

      const container = document.getElementById('obras-container');
      obras.forEach(obra => {
        const entity = document.createElement('a-entity');
        entity.setAttribute('gltf-model', obra.modelo);
        entity.setAttribute('position', obra.posicao);
        entity.setAttribute('rotation', obra.rotacao);
        entity.setAttribute('scale', obra.escala);
        entity.setAttribute('class', 'clickable-obra');
        entity.setAttribute('redirect-on-click', { url: obra.url });
        container.appendChild(entity);
      });

      // Botão voltar
      document.querySelector('.clickable-back').addEventListener('click', () => {
        window.location.href = "../galerias/galeria1.html";
      });
    });
  </script>
</body>
</html>
